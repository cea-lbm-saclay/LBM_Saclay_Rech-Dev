[run]
lbm_name=D2Q9
tEnd=540000.0
nStepmax=200001.0
nOutput=10000
nlog=10000000
dt=0.01


adaptative_timestep=false
fMach=0.05

[mesh]
nx=256
ny=256
xmin=0.0
xmax=2.56
ymin=0
ymax=2.56

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=bounceback
boundary_type_xmax=bounceback
boundary_type_ymin=bounceback
boundary_type_ymax=bounceback

[mpi]
mx=2
my=2

[lbm]
problem=NSAC_Comp
#model in {base,sansGamma}
model=base
e2=3.0
fcount=3

[vx_boundary]
#values used for bounceback
boundary_value_xmin=0.0
boundary_value_xmax=0.0
boundary_value_ymin=0.0
boundary_value_ymax=6.510416667e-2

[vy_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=0.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0


[equation1]
boundary_type_xmin=bounceback
boundary_type_xmax=bounceback
boundary_type_ymin=bounceback
boundary_type_ymax=bounceback
collider=BGK

[equation2]
boundary_type_xmin=bounceback
boundary_type_xmax=bounceback
boundary_type_ymin=bounceback
boundary_type_ymax=bounceback
collider=BGK

[equation3]
boundary_type_xmin=bounceback
boundary_type_xmax=bounceback
boundary_type_ymin=bounceback
boundary_type_ymax=bounceback
collider=BGK

[params]
W=4
Mphi=0.0016666666666
counter_term=1.0
rho0=1
rho1=1
nu0=0.0016666666666
nu1=0.0016666666666
PF_advec=1.0
sigma=0
gamma=0.05
lambda=0
D0=1
D1=1
rho0_ini=1
rho1_ini=1
rho0_eq=1
rho1_eq=1

[params_composition]
c0_co=1.0
c1_co=1.01
mu_eq=0.0
c0_inf=1.01
c1_inf=1.0


[init]
init_type=sphere
amplitude=-6.4
hauteur=256.0
nombre_onde=1.0
longueur_onde=128.0
initVX=0.0
initVY=0.0
r0=32
x0=0.0
y0=128

[MRT_AC]
tau0=1.0
tau1=-1.0
tau2=-1.0
tau3=-1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0


[MRT_NS]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0

[MRT_COMP]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=-1.0
tau4=-1.0
tau5=-1.0
tau6=-1.0
tau7=1.0
tau8=1.0

[output]
write_variables=vx,vy
outputPrefix=lid_driven_cavity_flow_100
outputVtkAscii=yes
#c0co0.3c1co0.5c0inf0.5c1inf0.3mueq0.0rho0ini3rho1ini1rho0inf1rho1inf3
