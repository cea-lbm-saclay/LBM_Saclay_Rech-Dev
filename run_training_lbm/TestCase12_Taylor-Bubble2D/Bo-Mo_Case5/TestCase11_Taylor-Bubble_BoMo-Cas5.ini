[run]
lbm_name=D2Q9
tEnd=9999000.0
nStepmax=800001.0
nOutput=2000
nlog=100000
dt=1.0

[mesh]
nx=150
ny=1792
xmin=-75.0
xmax=75.0
ymin=0
ymax=1792.0

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux

[lbm]
problem=NSAC_Comp
#model in {base,sansGamma}
model=base
e2=3.0
fcount=3
# fcount nombre d'Ã©quations

[equation1]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
collision=BGK

[equation2]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
collision=MRT

[equation3]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
collision=BGK

[params]
W=8.0
Mphi=0.01
counter_term=1.0
rho0=0.001344086
rho1=1.0
nu0=0.006666666666666672
nu1=0.10316984232274864
sigma=0.00022469758064516123
gy=-1e-6
gamma=1
lambda=0.0
PF_advec=1.0
D0=0.1
D1=0.1
rho0_ini=0.001344086
rho0_eq=0.001344086
rho1_ini=1.0
rho1_eq=1.0
[params_composition]
mu_eq=0.0
c0_inf=0.55
c0_co=0.45
c1_inf=0.45
c1_co=0.55

[init]
init_type=square
sign=-1
x0=0.0
y0=300.0
r0=48.0
r1=192.0
initVX=0.0
initVY=0.0

[MRT_AC]
tau0=1.0
tau1=-1.0
tau2=-1.0
tau3=-1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0

[MRT_NS]
tau0=0.2
tau1=0.2
tau2=0.2
tau3=0.2
tau4=0.2
tau5=0.2
tau6=0.2
tau7=-1.0
tau8=-1.0

[MRT_COMP]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=-1.0
tau4=-1.0
tau5=-1.0
tau6=-1.0
tau7=1.0
tau8=1.0

[output]
write_variables=vx,vy,rho,phi,composition,pressure
outputPrefix=TestCase11_Taylor-Bubble_Case5
vtk_enabled=no
hdf5_enabled=yes
