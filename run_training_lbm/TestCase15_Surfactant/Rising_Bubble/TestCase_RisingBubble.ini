[run]
lbm_name=D2Q9
tEnd=9999000.0
nStepmax=1100001.0
nOutput=10000
nlog=1000000
dt=1.0

[mesh]
nx=200
ny=500
xmin=-100.0
xmax=100.0
ymin=0
ymax=500.0

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=periodic
boundary_type_xmax=periodic

[lbm]
problem=NSAC_Surfactant
#model in {base,sansGamma}
model=sansGamma
e2=3.0
fcount=3
# fcount nombre d'Ã©quations

[equation1]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=periodic
boundary_type_xmax=periodic
collision=BGK

[equation2]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=periodic
boundary_type_xmax=periodic
collision=MRT

[equation3]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=periodic
boundary_type_xmax=periodic
collision=BGK

[params]
W=8.0
Mphi=0.0056
counter_term=1.0
rho0=0.0012060623666469664
rho1=1.0
nu0=0.051839436555692744
nu1=0.003333333333333336
sigma=2.3374808414872424e-06
gy=-7.364154677698796e-9
gamma=1
lambda=0.0
PF_advec=1.0
D0=0.1
D1=0.1
rho0_ini=0.0012060623666469664
rho0_eq=0.0012060623666469664
rho1_ini=1.0
rho1_eq=1.0
[params_composition]
c0_co = 0.001
c1_co = 0.001
beta_surf = 1.0
eps_surf = 1.0
k_surf = 1.0
[params_marangoni]
marangoni_force = 1
Closure_Model = 1
sigma_marangoni = 2.3374808414872424e-06
beta_log = 310.0
C_infinity = 1.0

[init]
init_type=rising_bubble
sign=-1
Xcentre=0.0
Ycentre=150.0
rayon=50
hauteur=-400.0
initVX=0.0
initVY=0.0

[MRT_AC]
tau0=1.0
tau1=-1.0
tau2=-1.0
tau3=-1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0

[MRT_NS]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0

[MRT_COMP]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=-1.0
tau4=-1.0
tau5=-1.0
tau6=-1.0
tau7=1.0
tau8=1.0

[output]
write_variables=vx,vy,rho,phi,composition,pressure,sigma,forceMaX,forceMaY
outputPrefix=TestCaseWithSurf
vtk_enabled=no
hdf5_enabled=yes
