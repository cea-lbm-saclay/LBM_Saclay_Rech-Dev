[run]
lbm_name=D2Q9
tEnd=5.0
nStepmax=8001
nOutput=1000.
nlog=10000000
dt=1.0e-4
adaptative_timestep=false
fMach=0.05

[mesh]
nx=200
ny=200
xmin=0.0
xmax=1.0
ymin=0.0
ymax=1.0

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[lbm]
problem=NSAC_Comp
#model in {base,sansGamma}
model=base
e2=3.0
fcount=3

[equation1]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=BGK

[equation2]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=BGK

[equation3]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=BGK

[params]
W=0.02
Mphi=5e-4
counter_term=1.0
rho0=1.0
rho1=3.0
nu0=0.0004827182292900164
nu1=0.0004827182292900164
PF_advec=1.0
gy=-1e-06
sigma=6.30153846153846e-05
gamma=1
lambda=0
D0=1
D1=1
rho0_ini=1.0
rho1_ini=3.0
rho0_eq=1.0
rho1_eq=3.0

[params_composition]
c0_co=0.3
c1_co=0.5
mu_eq=0.0
c0_inf=0.5
c1_inf=0.3

[init]
init_type=serpentine
Xcentre=0.5
Ycentre=0.3
rayon=0.2
U0=0.7853975

[MRT_AC]
tau0=1.0
tau1=-1.0
tau2=-1.0
tau3=-1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0


[MRT_NS]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0

[MRT_COMP]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=-1.0
tau4=-1.0
tau5=-1.0
tau6=-1.0
tau7=1.0
tau8=1.0

[output]
write_variables=phi,rho,vx,vy
outputPrefix=TestCase04_Serpentine_CAC
outputVtkAscii=no
vtk_enabled=yes
hdf5_enabled=no
