[run]
lbm_name=D2Q9
tEnd=52000.0
nStepmax=52000.0
nOutput=160.
nlog=10000000
dt=1
adaptative_timestep=false
fMach=0.05

[mesh]
nx=128
ny=512
xmin=-64
xmax=64
ymin=0
ymax=512

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux

[lbm]
problem=NSAC_Comp
#model in {base,sansGamma}
model=base
e2=3.0
fcount=3

[equation1]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=BGK

[equation2]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=MRT

[equation3]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=BGK

[params]
W=4
Mphi=0.0014481546878700492
counter_term=1.0
rho0=1.0
rho1=3.0
nu0=0.0004827182292900164
nu1=0.0004827182292900164
PF_advec=1.0
gy=-1e-06
sigma=6.30153846153846e-05
gamma=1
lambda=0
D0=1
D1=1
rho0_ini=1.0
rho1_ini=3.0
rho0_eq=1.0
rho1_eq=3.0

[params_composition]
c0_co=0.3
c1_co=0.5
mu_eq=0.0
c0_inf=0.5
c1_inf=0.3

[init]
init_type=rayleigh_taylor
amplitude=-12.8
hauteur=256.0
nombre_onde=1.0
longueur_onde=128.0
initVX=0.0
initVY=0.0


[MRT_AC]
tau0=1.0
tau1=-1.0
tau2=-1.0
tau3=-1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0


[MRT_NS]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0

[MRT_COMP]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=-1.0
tau4=-1.0
tau5=-1.0
tau6=-1.0
tau7=1.0
tau8=1.0

[output]
write_variables=phi,composition,rho,vx,vy
outputPrefix=TestCase08_Rayleigh-Taylor
outputVtkAscii=no
vtk_enabled=yes
hdf5_enabled=no
#c0co0.3c1co0.5c0inf0.5c1inf0.3mueq0.0rho0ini3rho1ini1rho0inf1rho1inf3
