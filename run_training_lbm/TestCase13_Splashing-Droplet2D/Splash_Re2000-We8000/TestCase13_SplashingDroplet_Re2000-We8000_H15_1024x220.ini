[run]
lbm_name=D2Q9
tEnd=9999000.0
nStepmax=100001.0
nOutput=1000
nlog=10000
dt=1.0

[mesh]
nx=1024
ny=220
xmin=-512.0
xmax=512.0
ymin=0.0
ymax=220.0

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=periodic
boundary_type_xmax=periodic

[lbm]
problem=NSAC_Comp
#model in {base,sansGamma}
model=base
e2=3.0
fcount=3
# fcount nombre d'Ã©quations

[equation1]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=periodic
boundary_type_xmax=periodic
collision=BGK

[equation2]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=periodic
boundary_type_xmax=periodic
collision=MRT

[equation3]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=periodic
boundary_type_xmax=periodic
collision=BGK

[params]
W=8.0
Mphi=0.0054481546878700492
counter_term=1.0
rho0=0.12060623666469664
rho1=100.0
nu0=0.010364759816623473
nu1=0.0009
sigma=6.75e-4
PF_advec=0.0
gy=-1.581e-6
gamma=1
lambda=0.0
D0=0.01
D1=0.01
rho0_ini=0.12060623666469664
rho0_eq=0.12060623666469664
rho1_ini=100.0
rho1_eq=100.0
[params_composition]
mu_eq=0.0
c0_inf=0.02
c0_co=0.15
c1_inf=0.15
c1_co=0.6

[init]
init_type=splash
Xcentre=0.0
Ycentre=75.0
rayon=30.0
hauteur=15.0
initVX=0.0
initVY=0.0

[MRT_AC]
tau0=1.0
tau1=-1.0
tau2=-1.0
tau3=-1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0


[MRT_NS]
tau0=0.2
tau1=0.2
tau2=0.2
tau3=0.2
tau4=0.2
tau5=0.2
tau6=0.2
tau7=-1.0
tau8=-1.0

[MRT_COMP]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=-1.0
tau4=-1.0
tau5=-1.0
tau6=-1.0
tau7=1.0
tau8=1.0

[output]
write_variables=vx,vy,rho,phi,composition
outputPrefix=TestCase13_Splash_Re2000-We8000
vtk_enabled=no
hdf5_enabled=yes
