[run]
lbm_name=D2Q9
tEnd=1000000.0
nStepmax=500000
nOutput=10000
nlog=10000000
dt=1

adaptative_timestep=false
fMach=0.05

[mesh]
nx=25
ny=100
xmin=0
xmax=25
ymin=-50
ymax=50

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=bounceback
boundary_type_ymax=bounceback

[mpi]
mx=2
my=2

[lbm]
problem=NSAC_Comp
#model in {base,sansGamma}
model=base
e2=3.0
fcount=3

[vx_boundary]
#values used for bounceback
boundary_value_xmin=0.0
boundary_value_xmax=0.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[vy_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=0.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0


[equation1]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=bounceback
boundary_type_ymax=bounceback
collider=BGK

[equation2]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=bounceback
boundary_type_ymax=bounceback
collider=BGK

[equation3]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=bounceback
boundary_type_ymax=bounceback
collider=BGK

[params]
W=0.8
Mphi=0.01666666666666668
counter_term=1.0
rho0=1
rho1=1
nu0=0.01666666666666668
nu1=0.01666666666666668
PF_advec=1.0
gx=2.777777777777784e-06
sigma=0
gamma=0.05
lambda=0
D0=1
D1=1
rho0_ini=1
rho1_ini=1
rho0_eq=1
rho1_eq=1

[params_composition]
c0_co=0.3
c1_co=0.5
mu_eq=0.0
c0_inf=0.5
c1_inf=0.3


[init]
init_type=sphere
amplitude=-6.4
hauteur=256.0
nombre_onde=1.0
longueur_onde=128.0
initVX=0.0
initVY=0.0
r0=-0.000001
x0=0.0
y0=3200
r1=-12
sign=1
[diffuse_bounceback]
velocity_boundary = 0.0
largeur_bande = 0.0

[MRT_AC]
tau0=1.0
tau1=-1.0
tau2=-1.0
tau3=-1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0


[MRT_NS]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0

[MRT_COMP]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=-1.0
tau4=-1.0
tau5=-1.0
tau6=-1.0
tau7=1.0
tau8=1.0

[output]
write_variables=vx,vy,phi,vitesse_bordX
outputPrefix=TestCase02_Poiseuille_Water
outputVtkAscii=yes
#c0co0.3c1co0.5c0inf0.5c1inf0.3mueq0.0rho0ini3rho1ini1rho0inf1rho1inf3
