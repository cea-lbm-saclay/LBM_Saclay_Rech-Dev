[run]
lbm_name=D2Q9
tEnd=9999000.0
nStepmax=100001.0
nOutput=2000
nlog=50000
dt=1.0

[mesh]
nx=500
ny=1024
xmin=-250.0
xmax=250.0
ymin=0.0
ymax=1024.0

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=periodic
boundary_type_xmax=periodic

[lbm]
problem=NSAC_Comp
#model in {base,sansGamma}
model=base
e2=3.0
fcount=3
# fcount nombre d'Ã©quations

[equation1]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=periodic
boundary_type_xmax=periodic
collision=BGK

[equation2]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=periodic
boundary_type_xmax=periodic
collision=MRT

[equation3]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=periodic
boundary_type_xmax=periodic
collision=BGK

[params]
W=8.0
Mphi=0.08
counter_term=1.0
rho0=0.12060623666469664
rho1=1.0
nu0=0.010364759816623473
#nu1=0.00666666666667
nu1=0.010364759816623473
sigma=1.e-1
PF_advec=1.0
gy=-5.e-7
gamma=1
lambda=0.0
D0=0.1
D1=0.1
rho0_ini=0.12060623666469664
rho0_eq=0.12060623666469664
rho1_ini=1.0
rho1_eq=1.0

[params_composition]
mu_eq=0.0
c0_inf=0.4
c0_co=0.6
c1_inf=0.6
c1_co=0.4

[init]
init_type=sphere
x0=95.0
y0=550.0
r0=42

[init_solid]
solid_phase=1
W_sol=8.0
rho_sol=2.0
Mphi_sol=0.04

init_solid_type=rectangle
x0_solid_rect=0.0
y0_solid_rect=512.0
theta_solid_rect=1.5707963268
Larg_solid_rect=100.0
long_solid_rect=600.0

[contact_angle]
contact_angle=1
sigma_phi1_solid=1.e-4
sigma_phi2_solid=0.08

[MRT_AC]
tau0=1.0
tau1=-1.0
tau2=-1.0
tau3=-1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0


[MRT_NS]
tau0=0.2
tau1=0.2
tau2=0.2
tau3=0.2
tau4=0.2
tau5=0.2
tau6=0.2
tau7=-1.0
tau8=-1.0

[MRT_COMP]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=-1.0
tau4=-1.0
tau5=-1.0
tau6=-1.0
tau7=1.0
tau8=1.0

[output]
write_variables=vx,vy,rho,phi,phi2,psi,pressure
outputPrefix=TestCase14b_Vertical-Wall_Sigma13-val1
vtk_enabled=no
hdf5_enabled=yes
