[run]
lbm_name=D3Q27
tEnd=9999000.0
nStepmax=30000
nOutput=3000
nlog=100000
dt=1.0

[mesh]
nx=128
ny=128
nz=384

xmin=-64.0
xmax=64.0
ymin=-64.0
ymax=64.0
zmin=0.0
zmax=1536.0

[mpi]
mx=1
my=1
mz=4

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_zmin=zero_flux
boundary_type_zmax=zero_flux

[lbm]
problem=NSAC_Comp
#model in {base,sansGamma}
model=base
e2=3.0
fcount=3
# fcount nombre d'Ã©quations

[equation1]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_zmin=zero_flux
boundary_type_zmax=zero_flux
collision=BGK

[equation2]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_zmin=zero_flux
boundary_type_zmax=zero_flux
collision=MRT

[equation3]
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_zmin=zero_flux
boundary_type_zmax=zero_flux
collision=BGK

[params]
W=8.0
Mphi=0.05
counter_term=1.0
rho0=0.0012060623666469664
rho1=1.0
nu0=0.0119063164
