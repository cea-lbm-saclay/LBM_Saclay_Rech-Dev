sigma=0.00057274839559647
gz=-7.e-7
gamma=1
lambda=0.0
PF_advec=1.0
D0=0.1
D1=0.1
rho0_ini=0.0012060623666469664
rho0_eq=0.0012060623666469664
rho1_ini=1.0
rho1_eq=1.0

[params_composition]
mu_eq=0.0
c0_inf=0.55
c0_co=0.45
c1_inf=0.45
c1_co=0.55

[init]
init_type=cylinder
sign=-1
x0=0.0
y0=0.0
z0=400.0
r0=45.0
r1=192.0
