[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=10000
nOutput=1
nlog=10000000
dt=5e-9

[mesh]
nx=5000
ny=10

xmin=-0.25
xmax=0.25

ymin=0.0
ymax=0.001

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[lbm]
problem=dissolution_GP_mixt
model=two_quadratic
e2=3.0
[equation1]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=BGK
TT_tauMethod=fixed_lambda
lambdaTRT=0.1
tauTRT=1.0

[equation2]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=BGK
TT_tauMethod=fixed_lambda
lambdaTRT=0.1
tauTRT=1.0
[phase_field_boundary]
#values used for antibounceback
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
#values used for antibouncback
boundary_value_xmin=0.3
boundary_value_xmax=0.495
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.005
Mphi = 1.2
lambda = 230.0
mueq=0.4
Cseq = 0.6
Cleq = 0.5
D1 = 1.0
D0 = 1.0
counter_term=no
at_current=0.0
check_conservation=yes
infinite_diff_liquid=no
infinite_diff_connected_components=yes
#~ output_CC_info=yes
#~ CC_phi_threshold=0.05
[init]
init_type=vertical
initCl=0.4
initCs=0.75
x0=0.0


[output]
write_variables=phi,composition,mu
outputDir=result
outputPrefix=LBM_D2Q9_infinit_diff_test
vtk_enabled=no
hdf5_enabled=yes
