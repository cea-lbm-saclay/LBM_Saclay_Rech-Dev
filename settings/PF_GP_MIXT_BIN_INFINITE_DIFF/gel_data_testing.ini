[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=500
nOutput=1
nlog=100000000
dt=5e-7

[mesh]
nx=730
ny=350

xmin=0.0
xmax=1.42578125

ymin=0.0
ymax=0.68359375

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux

[lbm]
problem=dissolution_GP_mixt
model=two_quadratic
e2=3.0
[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=BGK
TT_tauMethod=fixed_lambda
lambdaTRT=0.1
tauTRT=1.0

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=BGK
TT_tauMethod=fixed_lambda
lambdaTRT=0.1
tauTRT=1.0

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=0.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.45
boundary_value_xmax=0.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.01
Mphi = 1.2
lambda = 100.0
mueq=0.0
Cseq = 0.9999
Cleq = 0.0001
D1 = 1.0
D0 = 1.0
counter_term=0.9
at_current=0.0
check_conservation=yes
infinite_diff_liquid=no
infinite_diff_connected_components=yes
output_CC_info=yes
CC_phi_threshold=0.05


[init]
init_type=data
data_file=/home/catB/tb266682/LBM_saclay/init_data/MET_gel_smooth.csv
sizeRatio=1
normalizeInputPhi=255.0
initCl=0.0001
initCs=0.9999




[output]
write_variables=phi,composition,mu,grand_potential,helmoltz_energy,connected_components
outputDir=result
outputPrefix=LBM_D2Q9_gel
vtk_enabled=no
hdf5_enabled=yes
