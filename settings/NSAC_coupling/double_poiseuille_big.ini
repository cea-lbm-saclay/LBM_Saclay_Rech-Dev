[run]
lbm_name=D3Q15
tEnd=1000.0
nStepmax=15001
nOutput=500
nlog=10000000
dt=1e-3

[mesh]
nx=64
ny=256
nz=64

xmin=-1
xmax=1
ymin=-4
ymax=4
zmin=-1
zmax=1
#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
boundary_type_zmin=zero_flux
boundary_type_zmax=zero_flux
[lbm]
problem=NSAC_coupling
model=base
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
boundary_type_zmin=zero_flux
boundary_type_zmax=zero_flux
[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
boundary_type_zmin=zero_flux
boundary_type_zmax=zero_flux

[phase_field_boundary]
#values used for antibounceback
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0


[vx_boundary]
#values used for bounceback
boundary_value_xmin=0.0
boundary_value_xmax=0.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0
boundary_value_zmin=0.0
boundary_value_zmax=0.0
[vy_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=0.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0
boundary_value_zmin=0.0
boundary_value_zmax=0.0

[params]
W = 0.1
Mphi = 0.1
lambda = 0.0
counter_term=0.0
gamma=1.0
rho0=2.0
rho1=1.0
nu0=0.08
nu1=0.12
hstar=0.0
PF_advec=0.0
fx=0
fy=1
fz=0
gx=0
gy=0
gz=0

[init]
init_type=vertical
x0=0
sign=1.0
initVX=0.0
initVY=0.0


[output]
write_variables=phi,pressure,vx,vy,vz
outputDir=result
outputPrefix=LBM_D3Q15_bench_big
outputVtkAscii=yes
