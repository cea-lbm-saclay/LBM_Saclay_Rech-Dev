[run]
lbm_name=D2Q9
tEnd=540000.0
nStepmax=540000.0
nOutput=160.
nlog=10000000
dt=1.0

[mesh]
nx=512
ny=128
xmin=-256
xmax=256
ymin=-64
ymax=64

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux

[lbm]
problem=NSAC_Comp
#model in {base,sansGamma}
model=sansGamma
e2=3.0
fcount=3

[equation1]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collider=BGK

[equation2]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collider=MRT

[equation3]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collider=BGK

[params]
W=4
Mphi=0.0014481546878700492
counter_term=1.0
rho0=1.0
rho1=3.0
nu0=0.0004827182292900164
nu1=0.0004827182292900164 
PF_advec=1.0
gy=-1.0e-6
sigma=6.30153846153846e-05
gamma=1
lambda=0
D0=0.5
D1=0.5
rho0_ini=1
rho1_ini=1
rho0_eq=1
rho1_eq=1

[params_composition]
c0_co=0.3
c1_co=0.5
mu_eq=0.0
c0_inf=0.5
c1_inf=0.3

[init]
init_type=two_plane
hauteur=0.0
initVX_upper=0.01
initVX_lower=-0.01
nombre_onde=10
longueur_onde=512
amplitude=2.56


[MRT_AC]
tau0=1.0
tau1=-1.0
tau2=-1.0
tau3=-1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0


[MRT_NS]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=1.0
tau4=1.0
tau5=1.0
tau6=1.0
tau7=-1.0
tau8=-1.0

[MRT_COMP]
tau0=1.0
tau1=1.0
tau2=1.0
tau3=-1.0
tau4=-1.0
tau5=-1.0
tau6=-1.0
tau7=1.0
tau8=1.0

[output]
write_variables=phi,composition,potential,rho,vx,vy
outputPrefix=Two_Plane
outputVtkAscii=yes
#c0co0.3c1co0.5c0inf0.5c1inf0.3mueq0.0rho0ini3rho1ini1rho0inf1rho1inf3
