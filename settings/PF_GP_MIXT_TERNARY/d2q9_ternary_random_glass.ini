[run]
lbm_name=D2Q9
tEnd=10000000.0
nStepmax=500001
nOutput=100
nlog=10000000
dt=3e-8

[mesh]
nx=400
ny=400

xmin=0.0
xmax=0.2

ymin=0.0
ymax=0.2

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux

[lbm]
problem=ternary_GP_mixt
model=two_dilute
problem_variables=phi,composition,mu,cB,muB,dphidx,dphidy,dphidt
phase_field_enabled=yes
transport_enabled=yes
fluid_enabled=no
heat_transfert_enabled=no
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=bgk
lambdaTRT=2

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=trt
lambdaTRT=0.1

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=trt
lambdaTRT=0.1

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.4
boundary_value_xmax=0.1
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.01
Mphi=1
lambda = 800.0
gammaA=0.05
gammaB=0.05
elA=0
elB=0
esA=0.22314355131420976
esB=0.28768207245178085
elC=0.1
esC=0.0
DA1=1.8
DB1=0.2
DA0=0.8
DB0=0.05
counter_term=1.0
at_current=0.0


[init]
init_type=vertical_perturbed
initClA=0.46
initClB=0.06
initCsA=0.06
initCsB=0.24
x0=0.1
y0=0.1
r0=0.001
sign=-1
random_seed=465147644541
freq=25

[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D2Q9_1D_ternary_vertical_perturbed
outputVtkAscii=yes
