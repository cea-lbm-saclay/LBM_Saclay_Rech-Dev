[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=20001
nOutput=100
nlog=10000000
dt=5e-8
enableProgressInfo=yes

[mesh]
nx=2000
ny=5

xmin=-1.0
xmax=1.0

ymin=0.0
ymax=0.005

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[lbm]
problem=ternary_GP_mixt
model=two_dilute
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=0.1

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=0.1

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=0.1

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.4
boundary_value_xmax=0.1
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.01
Mphi = 1
lambda = 100.0
gammaA=0.1
gammaB=0.1
esA=0.0
esB=0.0
elA=-0.28768
elB=-0.28768
elC=0.2
esC=0
DA1 = 100.0
DA0 = 10.0
DB1 = 0.8
DB0 = 0.8
counter_term=0.0
at_current=0.0


[init]
init_type=vertical
initClA=0.3
initClB=0.6
initCsA=0.4
initCsB=0.175
x0=0.0



[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D2Q9_ternary_dilute_valid_werner_trt_hc
outputVtkAscii=yes
