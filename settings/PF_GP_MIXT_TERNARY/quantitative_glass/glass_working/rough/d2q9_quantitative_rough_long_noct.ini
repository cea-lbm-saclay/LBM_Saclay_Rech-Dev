[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=10000001
nOutput=10000
nlog=100000000
dt=1e-7
enableProgressInfo=no

[mesh]
nx=1024
ny=1024

xmin=0.0
xmax=4.0

ymin=0.0
ymax=4.0

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=antibounceback
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux

[lbm]
problem=ternary_GP_mixt
model=two_dilute
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=antibounceback
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=trt
lambdaTRT=0.1

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=antibounceback
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=trt
lambdaTRT=0.1

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=antibounceback
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=trt
lambdaTRT=0.1

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.7
boundary_value_xmax=0.00004
boundary_value_ymin=0.0
boundary_value_ymax=0.0
[cB_boundary]
boundary_value_xmin=0.3
boundary_value_xmax=0.0005
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.05
Mphi =0.2
lambda = 1000.0
gammaA=0.00001
gammaB=0.0001
elA=9.7848
elB=6.1948
esA=0
esB=0
elC=-0.993
esC=0.0
DA1=100
DB1=100
DA0=0.01
DB0=0.1
counter_term=0.0
at_current=0.0

[init]
init_type=data
data_file=/home/catB/tb266682/LBM_saclay/LBM_saclay/init_data/init_data_rough_int.csv
sizeRatio=1
normalizeInputPhi=255.0
initClA=0.00004
initClB=0.0005
initCsA=0.7
initCsB=0.3


[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D2Q9_quant_data_rough_noct
outputVtkAscii=yes
