[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=1000001
nOutput=2000
nlog=100000000
dt=1e-7
enableProgressInfo=yes
[mesh]
nx=3000
ny=5

xmin=-1.0
xmax=11.0

ymin=0.0
ymax=0.02

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux

[lbm]
problem=ternary_GP_mixt
model=two_dilute
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=trt
lambdaTRT=0.1

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=trt
lambdaTRT=0.1

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=trt
lambdaTRT=0.1

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.7
boundary_value_xmax=0.00004
boundary_value_ymin=0.0
boundary_value_ymax=0.0
[cB_boundary]
boundary_value_xmin=0.3
boundary_value_xmax=0.0005
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.05
Mphi =0.2
lambda = 1000.0
gammaA=0.00001
gammaB=0.0001
elA=9.7848
elB=6.1948
esA=0
esB=0
elC=-0.993
esC=0.0
DA1=100
DB1=100
DA0=1.0
DB0=1.0
counter_term=0.9
at_current=0.0

[init]
init_type=vertical
normalizeInputPhi=255.0
initClA=0.00002
initClB=0.0003
initCsA=0.7
initCsB=0.3
x0=0.0

[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D2Q9_quant_valid_D
outputVtkAscii=yes
