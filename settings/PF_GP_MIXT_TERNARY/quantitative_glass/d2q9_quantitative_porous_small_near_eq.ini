[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=1001
nOutput=100
nlog=100000000
dt=5e-9

[mesh]
nx=1024
ny=1024

xmin=0.0
xmax=1.0

ymin=0.0
ymax=1.0

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=antibounceback
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux

[lbm]
problem=ternary_GP_mixt
model=two_dilute
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=trt
lambdaTRT=0.1

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=antibounceback
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=trt
lambdaTRT=0.1

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=antibounceback
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=trt
lambdaTRT=0.1

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.7
boundary_value_xmax=0.000037
boundary_value_ymin=0.0
boundary_value_ymax=0.0
[cB_boundary]
boundary_value_xmin=0.3
boundary_value_xmax=0.00063
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.05
Mphi =20
lambda = 1000.0
gammaA=0.0001
gammaB=0.001
elA=9.7848
elB=6.1948
esA=0
esB=0
elC=-0.993
esC=0.0
DA1=20000
DB1=10000
DA0=1
DB0=20
counter_term=0.0
at_current=0.0

[init]
init_type=data
data_file=init_data_quantitative.csv
sizeRatio=1
normalizeInputPhi=255.0
initClA=0.000037
initClB=0.00063
initCsA=0.685
initCsB=0.311



[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D2Q9_quant_data
outputVtkAscii=yes
