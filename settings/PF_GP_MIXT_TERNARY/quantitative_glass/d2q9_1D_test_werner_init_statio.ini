[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=200000001
nOutput=10000
nlog=1000
dt=5e-7

[mesh]
nx=2000
ny=4

xmin=-1.0
xmax=1.0

ymin=0.0
ymax=0.004

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=antibounceback
boundary_type_xmax=antibounceback
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[lbm]
problem=ternary_GP_mixt
model=two_dilute
e2=3.0

[equation1]
boundary_type_xmin=antibounceback
boundary_type_xmax=antibounceback
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=bgk
lambdaTRT=0.2

[equation2]
boundary_type_xmin=antibounceback
boundary_type_xmax=antibounceback
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=0.2

[equation3]
boundary_type_xmin=antibounceback
boundary_type_xmax=antibounceback
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=0.2

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.4
boundary_value_xmax=0.3
boundary_value_ymin=0.0
boundary_value_ymax=0.0
[cB_boundary]
boundary_value_xmin=0.11
boundary_value_xmax=0.6
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.02
Mphi = 1.2
lambda = 5000.0
gammaA=0.1
gammaB=0.1
esA=0.2
esB=0.2
elA=-0.08768
elB=-0.08768
elC=0.2
esC=0
DA1 = 1.0
DA0 = 1.0
DB1 = 0.8
DB0 = 0.8
counter_term=0.0
at_current=0.0

[init]
init_type=vertical
initClA=0.3
initClB=0.6
initCsA=0.4
initCsB=0.11
x0=-0.0526315789



[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D2Q9_glass_valid_dirichlet_init_statio
outputVtkAscii=yes
