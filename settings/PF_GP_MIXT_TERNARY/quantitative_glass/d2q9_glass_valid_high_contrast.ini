[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=100001
nOutput=500
nlog=10000000
dt=1e-9

[mesh]
nx=8000
ny=4

xmin=0
xmax=2

ymin=0.0
ymax=0.001

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[lbm]
problem=ternary_GP_mixt
model=two_dilute
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=0.1

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=0.1

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=100.0

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.7
boundary_value_xmax=0.00001
boundary_value_ymin=0.0
boundary_value_ymax=0.0
[cB_boundary]
boundary_value_xmin=0.3
boundary_value_xmax=0.0001
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.01
Mphi =0.2
lambda = 5000.0
gammaA=0.00001
gammaB=0.0002
elA=9.7848
elB=6.1948
esA=0
esB=0
elC=-0.993
esC=0.0
DA1=10000
DB1=1000
DA0=0.01
DB0=0.1
counter_term=1.0
at_current=0.0

[init]
init_type=vertical
initClA=0.00001
initClB=0.0002
initCsA=0.7
initCsB=0.3
sign=1
x0=0.5
r0=0.005
freq=20
sharp_init=no


[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D2Q9_glass_valid_hc
outputVtkAscii=yes
