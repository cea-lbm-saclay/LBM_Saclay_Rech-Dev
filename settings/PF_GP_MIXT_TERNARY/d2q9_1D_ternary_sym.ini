[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=20001
nOutput=100
nlog=10000000
dt=5e-9

[mesh]
nx=2000
ny=10

xmin=-0.1
xmax=0.1

ymin=0.0
ymax=0.001

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[lbm]
problem=ternary_GP_mixt
model=two_quadratic
problem_variables=phi,composition,mu,cB,muB,dphidx,dphidy,dphidt
phase_field_enabled=yes
transport_enabled=yes
fluid_enabled=no
heat_transfert_enabled=no
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic


[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.3
boundary_value_xmax=0.495
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.005
Mphi = 1.2
lambda = 100.0
msA=0.2
mlA=0.1
msB=0.2
mlB=0.1
epsiL=1.0
epsiS=1.0
Q=-0.04
DA1 = 1.0
DA0 = 1.0
DB1 = 1.0
DB0 = 1.0
counter_term=0.0
at_current=0.0

[init]
init_type=vertical
initClA=0.4
initClB=0.2
initCsA=0.5
initCsB=0.3
x0=0.0


[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D2Q9_1D_ternary_sym
outputVtkAscii=yes
