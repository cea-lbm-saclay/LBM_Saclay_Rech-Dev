[run]
lbm_name=D3Q27
tEnd=10.0
nStepmax=50001
nOutput=500
nlog=10000000
dt=1e-8
enableProgressInfo=yes
[mesh]
nx=1000
ny=2
nz=2

xmin=-0.05
xmax=0.05

ymin=0.0
ymax=0.0002
zmin=0.0
zmax=0.0002

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
boundary_type_zmin=periodic
boundary_type_zmax=periodic
[lbm]
problem=ternary_GP_mixt
model=two_dilute
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
boundary_type_zmin=periodic
boundary_type_zmax=periodic
collision=TRT
lambdaTRT=0.1

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
boundary_type_zmin=periodic
boundary_type_zmax=periodic
collision=TRT
lambdaTRT=0.1

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
boundary_type_zmin=periodic
boundary_type_zmax=periodic
collision=TRT
lambdaTRT=0.1

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.4
boundary_value_xmax=0.1
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.005
Mphi = 1.2
lambda = 500.0
gammaA=0.1
gammaB=0.1
elA=0
elB=0
esA=0.22314355131420976
esB=0.28768207245178085
elC=0.1
esC=0.0
DA1=1.8
DB1=0.2
DA0=0.8
DB0=0.06
counter_term=0.0
at_current=0.0

[init]
init_type=vertical
initClA=0.46
initClB=0.06
initCsA=0.06
initCsB=0.24
x0=0.0



[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D3Q27_1D_maugis_instability
vtk_enabled=no
hdf5_enabled=yes
