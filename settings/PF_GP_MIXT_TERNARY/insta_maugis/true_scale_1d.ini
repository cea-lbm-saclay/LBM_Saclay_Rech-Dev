[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=500001
nOutput=500
nlog=10000000
dt=1.25e-10

[mesh]
nx=5000
ny=2

xmin=-0.125
xmax=0.125

ymin=0.0
ymax=0.0001

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[lbm]
problem=ternary_GP_mixt
model=two_dilute
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=TRT
#choices are "fixed_tau"/"fixed_lambda"/
tauMethod=fixed_tau
lambdaTRT=0.1
tauTRT=1

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=TRT
#choices are "fixed_tau"/"fixed_lambda"/
tauMethod=fixed_tau
lambdaTRT=0.1
tauTRT=1

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=TRT
#choices are "fixed_tau"/"fixed_lambda"/
tauMethod=fixed_tau
lambdaTRT=0.1
tauTRT=1

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.4
boundary_value_xmax=0.1
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.0005
Mphi =0.592
lambda = 400.0
gammaA=0.05
gammaB=0.05
elA=0
elB=0
esA=-0.22314355131420976
esB=-0.28768207245178085
elC=-0.05
esC=0.0
DA1=16
DB1=1
DA0=36
DB0=4
counter_term=0.0
at_current=0.0


[init]
init_type=vertical
initClA=0.03
initClB=0.12
initCsA=0.23
initCsB=0.03
x0=0.0
sharp_init=yes


[output]
write_variables=phi,composition,cB,mu,muB,grand_potential,interfacial_energy,dw,dphidt,free_energy
outputDir=result
outputPrefix=LBM_D2Q9_1D_maugis_instability
vtk_enabled=no
hdf5_enabled=yes
