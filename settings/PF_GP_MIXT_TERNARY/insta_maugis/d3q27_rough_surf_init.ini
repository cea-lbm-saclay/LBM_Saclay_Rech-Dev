[run]
lbm_name=D3Q27
tEnd=10.0
nStepmax=500001
nOutput=100
nlog=10000000
dt=5e-8
enableProgressInfo=yes
[mesh]
nx=500
ny=500
nz=25

xmin=0.0
xmax=0.25

ymin=0.0
ymax=0.25

zmin=0.0
zmax=0.0125

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_zmin=zero_flux
boundary_type_zmax=zero_flux

[lbm]
problem=ternary_GP_mixt
model=two_dilute
problem_variables=phi,composition,mu,cB,muB,dphidx,dphidy,dphidt
phase_field_enabled=yes
transport_enabled=yes
fluid_enabled=no
heat_transfert_enabled=no
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_zmin=zero_flux
boundary_type_zmax=zero_flux
collision=BGK
lambdaTRT=0.2

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_zmin=zero_flux
boundary_type_zmax=zero_flux
collision=TRT
lambdaTRT=0.1

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
boundary_type_zmin=zero_flux
boundary_type_zmax=zero_flux
collision=TRT
lambdaTRT=0.1

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.4
boundary_value_xmax=0.1
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.01
Mphi = 1.2
lambda = 500.0
gammaA=0.05
gammaB=0.05
elA=0
elB=0
esA=0.22314355131420976
esB=0.28768207245178085
elC=0.1
esC=0.0
DA1=1.8
DB1=0.2
DA0=0.8
DB0=0.06
counter_term=1.0
at_current=0.0

[init]
init_type=data
data_file=/home/catB/tb266682/LBM_saclay/LBM_saclay/init_data/init_data_rough_int_3d.csv
sizeRatio=1
normalizeInputPhi=255.0
initClA=0.46
initClB=0.06
initCsA=0.06
initCsB=0.24


[output]
write_variables=phi,composition,cB,mu,muB,grand_potential,interfacial_energy,dw,dphidt,free_energy
outputDir=result
outputPrefix=D3Q27_maugis_rough_surface_init
vtk_enabled=no
hdf5_enabled=yes
