[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=20001
nOutput=100
nlog=10000000
dt=5e-8

[mesh]
nx=3000
ny=15

xmin=-1.0
xmax=1.0

ymin=0.0
ymax=0.01

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux

[lbm]
problem=ternary_GP_mixt
model=two_quadratic
problem_variables=phi,composition,mu,cB,muB,dphidx,dphidy,dphidt
phase_field_enabled=yes
transport_enabled=yes
fluid_enabled=no
heat_transfert_enabled=no
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=bgk
lambdaTRT=2.25

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=bgk
lambdaTRT=2.25

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=bgk
lambdaTRT=2.25

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.3
boundary_value_xmax=0.495
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.01
Mphi = 1.2
lambda = 155
Q=0.04
mlA=0.2
msA=0.1
mlB=0.2
msB=0.1
epsiL=1.0
epsiS=1.0
DA1 = 1.0
DA0 = 1.0
DB1 = 0.8
DB0 = 0.8
counter_term=0.0
at_current=0.0

[init]
init_type=vertical
initClA=0.3
initClB=0.6
initCsA=0.4
initCsB=0.175
x0=0.0


[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D2Q9_1D_ternary_werner_quadra
outputVtkAscii=yes
