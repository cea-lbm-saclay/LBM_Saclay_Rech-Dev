[run]
lbm_name=D2Q9
tEnd=5.0
nStepmax=1600000
nOutput=1000
nlog=10000000
dt=2.5e-9

[mesh]
nx=2000
ny=2

xmin=-50
xmax=50

ymin=0.0
ymax=0.1

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[lbm]
problem=ternary_GP_mixt
model=two_quadratic
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=bgk
tauMethod=fixed_tau
tauTRT=1

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
tauMethod=fixed_tau
tauTRT=1

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
tauMethod=fixed_tau
tauTRT=1

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.3
boundary_value_xmax=0.495
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W=200e-3
Mphi=5.12e4
lambda=0.25e2
gammaA=1
gammaB=1
Q=0.0
mlA=0.82978
msA=0.78773
mlB=1.0
msB=1.0183
epsiL=1.0
epsiS=1.0
DA1=9.18e4
DA0=1.44e4
DB1=2.3e4
DB0=48.6
counter_term=1.0
at_current=0.0
diffusion_current=0
[init]
init_type=vertical
initClA=0.441
initClB=0.075
initCsA=0.341
initCsB=0.0
x0=0.0


[output]
write_variables=phi,composition,cB,mu,muB,dw
outputDir=result
outputPrefix=LBM_D2Q9_coates_a1b4
vtk_enabled=no
hdf5_enabled=yes
