[run]
lbm_name=D2Q9
tEnd=5.0
nStepmax=1600000
nOutput=1000
nlog=10000000
dt=2.5e-8

[mesh]
nx=2000
ny=2

xmin=-50
xmax=50

ymin=0.0
ymax=0.1

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[lbm]
problem=ternary_GP_mixt
model=two_dilute
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
#choices are "bgk"/"trt"/
collision=bgk
#choices are "fixed_tau"/"fixed_lambda"/
tauMethod=fixed_tau
lambdaTRT=0.1
tauTRT=1

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
#choices are "bgk"/"trt"/
collision=trt
#choices are "fixed_tau"/"fixed_lambda"/
tauMethod=fixed_tau
lambdaTRT=0.1
tauTRT=1

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
#choices are "bgk"/"trt"/
collision=trt
#choices are "fixed_tau"/"fixed_lambda"/
tauMethod=fixed_tau
lambdaTRT=0.1
tauTRT=1

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.3
boundary_value_xmax=0.495
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W=200e-2
Mphi=5.12e1
lambda=2.5e4
gammaA=1
gammaB=1
elA=0
elB=0
elC=0
esA=0.119
esB=0.0794
esC=-0.05
DA1=48.6
DA0=2.3e4
DB1=7.22e3
DB0=5.74e4
counter_term=1.0
at_current=1.0
diffusion_current=0
[init]
init_type=vertical
initClA=0.001
initClB=0.655
initCsA=0.397
initCsB=0.605
x0=0.0


[output]
write_variables=phi,composition,cB,mu,muB,dw
outputDir=result
outputPrefix=LBM_D2Q9_coates_a1b4
vtk_enabled=no
hdf5_enabled=yes
