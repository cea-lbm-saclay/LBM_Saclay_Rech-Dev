[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=5
nOutput=1
nlog=10000000
dt=1e-8
enableProgressInfo=no

[mpi]
mx=2
my=2
#~ mx=1
#~ my=1

[mesh]
nx=272
ny=256

xmin=0
xmax=1.0625

ymin=0
ymax=1

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic
[lbm]
problem=ternary_GP_mixt
model=two_dilute
e2=3.0

[equation1]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=TRT
lambdaTRT=0.1

[equation2]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=TRT
lambdaTRT=0.1

[equation3]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=TRT
lambdaTRT=0.1

[phase_field_boundary]
boundary_value_xmin=1.0
boundary_value_xmax=0.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.006
boundary_value_xmax=0.1
boundary_value_ymin=0.0
boundary_value_ymax=0.0
[cB_boundary]
boundary_value_xmin=0.006
boundary_value_xmax=0.1
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.02
Mphi = 120
lambda = 100.0
gammaA=0.001
gammaB=0.001
elA=4.5
elB=1.4
esA=0.0
esB=0.0
elC=-0.75
esC=0.0
DA1=100
DB1=100
DA0=0.01
DB0=0.01
counter_term=0.0
at_current=0.0
check_conservation=yes
output_CC_info=yes
infinite_diff_liquid=no
infinite_diff_connected_components=yes
CC_phi_threshold=0.05
#~ diffusion_current=0

[init]
init_type=perco
initClA=0.006
initClB=0.006
initCsAA=0.9
initCsAB=0.1
initCsBA=0.1
initCsBB=0.9
x0=0.0
read_data_phi=yes
file_data_phi=/home/catB/tb266682/Documents/simu/ternary_setups/non_congruent_dissol_in_percolated_network/init_data_perco.csv


[output]
write_variables=phi,composition,cB,connected_components
outputDir=result
outputPrefix=Simu_perco
vtk_enabled=no
hdf5_enabled=yes
