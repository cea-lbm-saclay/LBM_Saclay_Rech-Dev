[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=21
nOutput=1
nlog=10000000
dt=5e-7

[mesh]
nx=500
ny=2

xmin=0.0
xmax=1.0

ymin=0.0
ymax=0.004

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux

[lbm]
problem=ternary_GP_mixt
model=two_quadratic
problem_variables=phi,composition,mu,cB,muB,dphidx,dphidy,dphidt
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=BGK
lambdaTRT=2.25

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=BGK
lambdaTRT=2.25

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=BGK
lambdaTRT=2.25

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.3
boundary_value_xmax=0.495
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.05
Mphi = 1.2
lambda = 50.0
Q=0.01
mlA=0.45
msA=0.9
mlB=-0.6
msB=-0.3
epsiL=1.0
epsiS=1.0
DA1 = 1.0
DA0 = 1.0
DB1 = 1.0
DB0 = 1.0
counter_term=0.0
at_current=0.0
check_conservation=no
output_CC_info=no
infinite_diff_liquid=no
infinite_diff_connected_components=yes
CC_phi_threshold=0.01
rescale_cc_ids=no

[init]
init_type=vertical
initClA=0.1
initClB=0.1
initCsA=0.4
initCsB=0.4
x0=0.5


[output]
write_variables=phi,composition,cB,mu,muB,connected_components
outputDir=result
outputPrefix=Simu_test_diff_inst
vtk_enabled=no
hdf5_enabled=yes
