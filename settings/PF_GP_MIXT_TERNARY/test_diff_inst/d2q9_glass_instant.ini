[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=100000
nOutput=1000
nlog=100000000
dt=5e-7
enableProgressInfo=no

[mesh]
nx=1000
ny=2

xmin=0.0
xmax=2.0

ymin=0.0
ymax=0.004

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=antibounceback
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux

[lbm]
problem=ternary_GP_mixt
model=two_dilute_instant_diffusion
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=antibounceback
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=BGK
lambdaTRT=0.1

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=antibounceback
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=BGK
TT_tauMethod=fixed_tau
lambdaTRT=0.1
tauTRT=1.0

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=antibounceback
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=BGK
TT_tauMethod=fixed_tau
lambdaTRT=0.1
tauTRT=1.0

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.7
boundary_value_xmax=0.00003
boundary_value_ymin=0.0
boundary_value_ymax=0.0
[cB_boundary]
boundary_value_xmin=0.3
boundary_value_xmax=0.0005
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.01
Mphi =1.2
lambda = 10.0
gammaA=1e-4
gammaB=1e-4
elA=9.7848
elB=6.1948
esA=0
esB=0
elC=-0.993
esC=0.0

DA0=1
DB0=10
counter_term=1.0
at_current=0.0
check_conservation=no
output_CC_info=no
infinite_diff_liquid=yes
infinite_diff_connected_components=no
CC_phi_threshold=0.01
rescale_cc_ids=no

[init]
init_type=vertical
data_file=/home/catB/tb266682/LBM_saclay/init_data/init_data_rough_int.csv
sizeRatio=1
normalizeInputPhi=255.0
initClA=0.00003
initClB=0.0005
initCsA=0.7
initCsB=0.3
x0=1

[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D2Q9_test_glass_diff_normal
vtk_enabled=no
hdf5_enabled=yes
