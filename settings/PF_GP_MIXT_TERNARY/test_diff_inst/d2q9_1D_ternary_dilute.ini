[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=2000
nOutput=100
nlog=10000000
dt=5e-7

[mesh]
nx=500
ny=2

xmin=0.0
xmax=1.0

ymin=0.0
ymax=0.004

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
[lbm]
problem=ternary_GP_mixt
model=two_dilute
problem_variables=phi,composition,mu,cB,muB,dphidx,dphidy,dphidt
phase_field_enabled=yes
transport_enabled=yes
fluid_enabled=no
heat_transfert_enabled=no
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=bgk
lambdaTRT=0.2

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=0.2

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=0.2

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.4
boundary_value_xmax=0.1
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.02
Mphi = 1.2
lambda = 100.0
gammaA=0.05
gammaB=0.05
elA=2
elB=2
elC=0.4
esA=0.05
esB=0.05
esC=1.22
DA1 = 1.0
DA0 = 1.0
DB1 = 1.0
DB0 = 1.0
counter_term=0.0
at_current=0.0
check_conservation=no
output_CC_info=no
infinite_diff_liquid=no
infinite_diff_connected_components=yes
CC_phi_threshold=0.01
rescale_cc_ids=no
[init]
init_type=vertical
initClA=0.07
initClB=0.07
initCsA=0.45
initCsB=0.45
x0=0.5


[output]
write_variables=phi,composition,cB,mu,muB,connected_components
outputDir=result
outputPrefix=LBM_D2Q9_1D_ternary_dilute
vtk_enabled=no
hdf5_enabled=yes
