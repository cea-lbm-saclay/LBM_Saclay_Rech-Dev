[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=20001
nOutput=100
nlog=10000000
dt=5e-9

[mesh]
nx=500
ny=500

xmin=-0.025
xmax=0.025

ymin=-0.025
ymax=0.025

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux

[lbm]
problem=ternary_GP_mixt
model=two_quadratic
problem_variables=phi,composition,mu,cB,muB,dphidx,dphidy,dphidt
phase_field_enabled=yes
transport_enabled=yes
fluid_enabled=no
heat_transfert_enabled=no
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux


[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.3
boundary_value_xmax=0.495
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.005
Mphi = 1.2
lambda = 0.0
msA=0.2
mlA=0.1
msB=0.2
mlB=0.1
epsiL=1.0
epsiS=1.0
Q=-0.04
DA1 = 1.0
DA0 = 0.0
DB1 = 1.0
DB0 = 0.0
counter_term=1.0
at_current=0.0

[init]
init_type=sphere
initClA=0.4
initClB=0.2
initCsA=0.5
initCsB=0.3
x0=0.0
y0=0.0
r0=0.01
sign=-1


[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D2Q9_ternary_sym_radial
outputVtkAscii=yes
