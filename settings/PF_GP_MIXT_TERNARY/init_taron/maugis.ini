[run]
lbm_name=D3Q27
tEnd=10.0
nStepmax=5000
nOutput=20
nlog=10000000
dt=1e-5

[mesh]
nx=100
ny=100
nz=100

xmin=0.0
xmax=1.0

ymin=0.0
ymax=1.0

zmin=0.0
zmax=1.0

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic
boundary_type_zmin=periodic
boundary_type_zmax=periodic

[lbm]
problem=ternary_GP_mixt
model=two_dilute
e2=3.0

[equation1]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic
boundary_type_zmin=periodic
boundary_type_zmax=periodic
collision=TRT
TT_tauMethod=fixed_lambda
lambdaTRT=0.1
tauTRT=1.0

[equation2]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic
boundary_type_zmin=periodic
boundary_type_zmax=periodic
collision=TRT
TT_tauMethod=fixed_lambda
lambdaTRT=0.1
tauTRT=1.0

[equation3]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic
boundary_type_zmin=periodic
boundary_type_zmax=periodic
collision=TRT
TT_tauMethod=fixed_lambda
lambdaTRT=0.1
tauTRT=1.0

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.4
boundary_value_xmax=0.1
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.05
Mphi = 1.2
lambda = 500.0
gammaA=0.1
gammaB=0.1
elA=0
elB=0
esA=0.22314355131420976
esB=0.28768207245178085
elC=0.1
esC=0.0
DA1=1.8
DB1=0.2
DA0=0.8
DB0=0.06
counter_term=1.0
at_current=0.0

[init]
init_type=data
data_file=/home/catB/tb266682/LBM_saclay/LBM_saclay/init_data/phi.csv
sizeRatio=1
normalizeInputPhi=1.0
initClA=0.46
initClB=0.06
initCsA=0.06
initCsB=0.24
x0=0.0



[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=Maugis_gel_dm_3d
vtk_enabled=no
hdf5_enabled=yes
