[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=50001
nOutput=100
nlog=10000000000
dt=5e-6

[mesh]
nx=2000
ny=10

xmin=-2
xmax=2

ymin=0.0
ymax=0.02

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[lbm]
problem=ternary_GP_mixt
model=two_dilute
e2=3.0

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=0.1

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=0.1

[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=0.1

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.4
boundary_value_xmax=0.1
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.05
Mphi = 0.1
lambda = 1500.0
gammaA=0.000025
gammaB=0.0001
elA=8.11
elB=2.66
esA=0
esB=0
elC=-0.9197
esC=0.0
DA1=1
DB1=1
DA0=0.01
DB0=0.1
counter_term=1.0
at_current=0.0

[init]
init_type=vertical
initClA=0.00025
initClB=0.0001
initCsA=0.7
initCsB=0.3
sign=1
x0=0.0
r0=0.005
freq=20
sharp_init=no


[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D2Q9_instability_glass_stable
outputVtkAscii=yes
