[run]
lbm_name=D2Q9
tEnd=10000000.0
nStepmax=501
nOutput=5
nlog=10000000
dt=3e-8

[mesh]
nx=400
ny=400

xmin=0.0
xmax=0.2

ymin=0.0
ymax=0.2

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=antibounceback
boundary_type_xmax=antibounceback
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[lbm]
problem=ternary_GP_mixt
model=two_dilute
problem_variables=phi,composition,mu,cB,muB,dphidx,dphidy,dphidt
e2=3.0

[equation1]
boundary_type_xmin=antibounceback
boundary_type_xmax=antibounceback
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=bgk
lambdaTRT=0.1

[equation2]
boundary_type_xmin=antibounceback
boundary_type_xmax=antibounceback
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=0.1

[equation3]
boundary_type_xmin=antibounceback
boundary_type_xmax=antibounceback
boundary_type_ymin=periodic
boundary_type_ymax=periodic
collision=trt
lambdaTRT=0.1

[phase_field_boundary]
boundary_value_xmin=1.0
boundary_value_xmax=0.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.01
boundary_value_xmax=0.45
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.01
Mphi=1
lambda=2000.0
gammaA=0.01
gammaB=0.01
elA=2.1972
elB=2.1972
esA=0
esB=0
elC=0.0
esC=0.8
DA1=1
DB1=0.8
DA0=0.1
DB0=0.01
counter_term=1.0
at_current=0.0


[init]
init_type=vertical_perturbed
initClA=0.04
initClB=0.04
initCsA=0.45
initCsB=0.45
sign=-1
x0=0.1
r0=0.01
freq=20
sharp_init=yes

[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D2Q9_1D_ternary_vertical_perturbed
outputVtkAscii=yes
