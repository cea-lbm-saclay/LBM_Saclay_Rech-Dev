[run]
lbm_name=D2Q9
tEnd=10000000.0
nStepmax=101
nOutput=1
nlog=10000000
dt=1e-9

[mesh]
nx=4000
ny=10

xmin=-0.25
xmax=0.25

ymin=0.0
ymax=0.00125

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[lbm]
problem=ternary_GP_mixt
model=two_dilute
problem_variables=phi,composition,mu,cB,muB,dphidx,dphidy,dphidt,dcadx,dcady,dcbdx,dcbdy
phase_field_enabled=yes
transport_enabled=yes
fluid_enabled=no
heat_transfert_enabled=no
e2=3.0

[equation1]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic


[equation2]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[equation3]
boundary_type_xmin=periodic
boundary_type_xmax=periodic
boundary_type_ymin=periodic
boundary_type_ymax=periodic

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=1.0
boundary_value_ymin=0
boundary_value_ymax=0

[concentration_boundary]
boundary_value_xmin=0.5
boundary_value_xmax=0.1
boundary_value_ymin=0
boundary_value_ymax=0

[params]
W = 0.02
Mphi=1
gammaA=1.0
gammaB=1.0
lambda=100.0
elA=1
esA=0.2
elB=1
esB=0.2
elC=0.7
esC=1.2
DA1 = 1.0
DB1 = 1.0
DA0 = 1.0
DB0 = 1.0
counter_term=1.0
at_current=0.0
diffusion_current=1.0
diffusion_current2=1.0

[init]
init_type=sphere
initClA=0.1
initClB=0.1
initCsA=0.5
initCsB=0.5
x0=0.0
y0=0.00065
r0=0.1


[output]
write_variables=phi,composition,mu,cB,muB,dphidx,dphidy,dphidt,dcadx,dcady,dcbdx,dcbdy
outputDir=result
outputPrefix=LBM_D2Q9_1D_ternary_random_glass
outputVtkAscii=yes
