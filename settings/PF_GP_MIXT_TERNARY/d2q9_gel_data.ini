[run]
lbm_name=D2Q9
tEnd=10.0
nStepmax=10001
nOutput=100
nlog=100000000
dt=5e-7

[mesh]
nx=712
ny=512

xmin=0.0
xmax=1.3906

ymin=0.0
ymax=1.0

#choices are "periodic"/"zero_flux"/"antibounceback"
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux

[lbm]
problem=ternary_GP_mixt
model=two_dilute
problem_variables=phi,composition,mu,cB,muB,dphidx,dphidy,dphidt
phase_field_enabled=yes
transport_enabled=yes
fluid_enabled=no
heat_transfert_enabled=no

[equation1]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=bgk
lambdaTRT=2.25

[equation2]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=trt
lambdaTRT=2.25
[equation3]
boundary_type_xmin=zero_flux
boundary_type_xmax=zero_flux
boundary_type_ymin=zero_flux
boundary_type_ymax=zero_flux
collision=trt
lambdaTRT=2.25

[phase_field_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=0.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[concentration_boundary]
boundary_value_xmin=0.0
boundary_value_xmax=0.0
boundary_value_ymin=0.0
boundary_value_ymax=0.0

[params]
W = 0.01
Mphi = 1.2
lambda = 100.0
gammaA=0.05
gammaB=0.05
elA=2
elB=2
elC=0.4
esA=0.05
esB=0.05
esC=1.22
DA1 = 1.0
DA0 = 0.0
DB1 = 1.0
DB0 = 0.0
counter_term=1.0
at_current=0.0

[init]
init_type=data
data_file=init_data_gel.csv
sizeRatio=2
#~ initClA=0.05
#~ initClB=0.05
#~ initCsA=0.85
#~ initCsB=0.1
initClA=0.1
initClB=0.1
initCsA=0.4
initCsB=0.4



[output]
write_variables=phi,composition,cB,mu,muB
outputDir=result
outputPrefix=LBM_D2Q9_gel_ternary
outputVtkAscii=yes
